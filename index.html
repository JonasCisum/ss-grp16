<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="knapper">
        <button class="start_spillet_btn">start_spillet_btn</button>
        <button class="tlf_vibrer_btn">tlf_vibrer_btn
</button>
        <button class="msg_ojne_btn">msg_ojne_btn</button>
        <button class="msg_ojne_ned_btn">msg_ojne_ned_btn</button>

        <button class="msg_billede_btn">msg_billede_btn</button>
        <button class="msg_billede_svarer_btn">msg_billede_svarer_btn</button>
        <button class="msg_billede_sendvidere_btn">msg_billede_sendvidere_btn</button>

        <button class="dreng_btn">dreng_btn</button>
        <button class="hvad_btn">hvad_btn</button>

        <button class="del_btn">del_btn</button>
        <button class="skriv_ps_btn">skriv_ps_btn</button>

        <!--deler-->
        <button class="msg_billede_deler_btn">msg_billede_deler_btn</button>
        <button class="msg_billede_broken_btn">msg_billede_broken_btn</button>
        <button class="ps_tabt_btn">ps_tabt_btn</button>
        <button class="ps_prøv_igen_btn">ps_prøv_igen_btn</button>
        <!--deler slut-->

        <!--skriver til ps-->
        <button class="msg_billede_skrivtilps_btn">msg_billede_skrivtilps_btn</button>
        <button class="msg_billede_ps_svarer_btn">msg_billede_ps_svarer_btn</button>
        <button class="msg_billede_vundet_btn">msg_billede_vundet_btn</button>
        <button class="msg_billede_del_btn">msg_billede_del_btn</button>

        <!--skriver til ps slut-->

    </div>

    <div id="scene" class="scene">

        <!--        Start bg    -->
        <div id="start_bg" class="start_bg_start_pos">
            <div id="start_bg_sprite" class=""></div>
        </div>

        <!--        Start knap    -->
        <div id="startknap" class="startknap_start_pos">
        </div>

        <!--        PrivatSnak Logo    -->
        <div id="ps_logo" class="ps_logo_start_pos">
        </div>

        <!--        Seng med dreng som baggrund    -->
        <div id="seng_bg" class="seng_bg_start_pos">
            <div id="seng_bg_sprite" class=""></div>
        </div>

        <!--        Messenger interface som baggrund    -->
        <div id="messenger_container" class="messenger_start_pos">
            <div id="messenger_sprite" class=""></div>
        </div>

        <!--        Knap1 for det gode valg    -->
        <div id="knap1_container" class="knap1_start_pos">
            <div id="knap1_sprite" class=""></div>
        </div>

        <!--        Knap2 for det dårlige valg-->
        <div id="knap2_container" class="knap2_start_pos">
            <div id="knap2_sprite" class=""></div>
        </div>

        <!--        PrivatSnak karakter    -->
        <div id="ps_pige" class="ps_pige_start_pos">
        </div>
    </div>



    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="v_ben.js"></script>
</body>

</html>
